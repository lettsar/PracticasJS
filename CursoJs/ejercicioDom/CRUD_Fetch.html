<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST FETCH</title>
  </head>
  <body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
      <article>
        <h2 class="crud-title">Agregar Santo</h2>
      </article>
      <form class="crud-form">
        <input type="text" name="nombre" placeholder="nombre" required />
        <br />
        <input
          type="text"
          name="constelacion"
          placeholder="constelacion"
          required
        />
        <br />
        <input type="submit" value="Enviar" />
        <input type="hidden" name="id" />
      </form>
      <article>
        <h2>Ver Santos</h2>
        <table class="crud-table" style="border: 2">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Constelacion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name"></td>
        <td class="constellation"></td>
        <td>
          <button class="edit">Editar</button>
          <button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script>
            const d = document;
            const $table = d.querySelector(".crud-table");
            const $form = d.querySelector(".crud-form");
            const $title = d.querySelector(".crud-title");
            const $template = d.getElementById("crud-template").content;
            const $fragment = d.createDocumentFragment();

            const getAll = async () => {
              try {
                let res = await fetch("http://localhost:3000/santos");
                let json = await res.json();
                if (!res.ok) throw { status: res.status, statusText: res.statusText };
                console.log(json);
                json.forEach((el) => {
                  $template.querySelector(".name").textContent = el.nombre;
                  $template.querySelector(".constellation").textContent = el.constelacion;
                  $template.querySelector(".edit").dataset.id = el.id;
                  $template.querySelector(".edit").dataset.name = el.nombre;
                  $template.querySelector(".edit").dataset.constellation = el.constelacion;
                  $template.querySelector(".delete").dataset.id = el.id;
                  let $clone = d.importNode($template, true);
                  $fragment.appendChild($clone);
                });
                $table.querySelector("tbody").appendChild($fragment);
              } catch (error) {
                let message = error.statusText || "Ocurrio Error";
                $table.insertAdjacentHTML(
                  "afterend",
                  `<p><b>Error:${error.statusText}:${message}</b></p>`
                );
              }
            };



            d.addEventListener("submit", async (e) => {
              if (e.target === $form) {
                  e.preventDefault();

                if (!e.target.id.value) {
                  ////CReate POST
                  try {
                    let options = {
                      method: "POST",
                      headers: {
                        "Content-Type": "application/json;charset=utf-8",
                      },
                      body: JSON.stringify({
                        nombre: e.target.nombre.value,
                        constelacion: e.target.constelacion.value,
                      }),
                    }
                    let res = await fetch("http://localhost:3000/santos",options);
                    let json = await res.json();
                    location.reload();
                    if (!res.ok) throw { status: res.status, statusText: res.statusText };
                  } catch (error) {
                  let message = error.statusText || "Ocurrio Error";
                  $form.insertAdjacentHTML("afterend",`<p><b>Error:${error.statusText}:${message}</b></p>`)
                }}
                else {
                  ////Update - PUT
                  try {
                    let options = {
                      method: "PUT",
                      headers: {
                        "Content-Type": "application/json;charset=utf-8",
                      },
                      body: JSON.stringify({
                        nombre: e.target.nombre.value,
                        constelacion: e.target.constelacion.value,
                      }),
                    }
                    let res = await fetch(`http://localhost:3000/santos/${e.target.id.value}`,options);
                    let json = await res.json();
                    if (!res.ok) throw { status: res.status, statusText: res.statusText };
                    location.reload()
                  } catch (error) {
                  let message = error.statusText || "Ocurrio Error";
                  $form.insertAdjacentHTML("afterend",`<p><b>Error:${error.statusText}:${message}</b></p>`)
                }}

              }
            });
           


            d.addEventListener("DOMContentLoaded", getAll);

            d.addEventListener("click", async e =>{
              if (e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
              }

              if (e.target.matches(".delete")) {
                console.log("Presionaste Eliminar");
                let isDelete = confirm(`Â¿Estas Segudo de Eliminar ${e.target.dataset.id}`)
                if(isDelete){
                  // Delete - DELETE
                  try {
                    let options = {
                      method: "DELETE",
                      headers: {
                        "Content-Type": "application/json;charset=utf-8",
                      }
                    }
                    let res = await fetch(`http://localhost:3000/santos/${e.target.dataset.id}`,options);
                    let json = await res.json();
                    if (!res.ok) throw { status: res.status, statusText: res.statusText };
                    location.reload()
                  } catch (error) {
                  let message = error.statusText || "Ocurrio Error";
                 alert(`Error:${error.status}:${message}`)
                }}
                }
      ///////////////////////121
            })
    </script>
  </body>
</html>
