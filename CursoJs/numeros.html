<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let c = "7.16";
    console.log(`Valor es: ${c}`)
    console.log(`***Verificamos el Tipo de Dato****`)
    console.log(`Tipo de Dato es: ${typeof(c)}`)
    console.log(`*** Convertimos a Float****`)
    c = parseFloat(c);
    console.log(`Tipo de Dato es: ${typeof(c)}`)
    console.log(`Muestra Cantidad de Decimal 1 Decimal: ${c.toFixed(1)}`);
    console.log(`Muestra Cantidad de Decimal 3 Decimal: ${c.toFixed(3)}`);
    
</script>
<body>
    
</body>
</html>
