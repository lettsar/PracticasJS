<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
  //Fincion Declaradas
function NombreDeclarado(){
console.log("Uno");
console.log("Dos");
console.log("Tres");
  
  }
  //Funcion que Devuelve Valor
function DevuelveValor(){
    let valor = console.log("Devuelve Valor");
return valor;
  
  }

  console.log(DevuelveValor())

  //Funcion Expresada::::::::::::::::::::::::::::::::::::::
  const FuncionExpresada = function(){//Funcion Anonima
    console.log("Se expresa en una Variable!")
  }
  console.log(FuncionExpresada())
  //IOnvocacion de funciones

  console.log(NombreDeclarado())
  console.log(DevuelveValor())
</script>
<body>
    
</body>
</html>
